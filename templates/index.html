  <head>

    />

        border: 2px #2463ad solid;

        /* Pozisyonu belirlemek i癟in */

  <body>

    </header>

    <main class="flex-shrink-0">
      <div class="container">
        <br />
        <br />
        <h1 class="mt-5">OKRCONNECTOR</h1>
        <p class="lead">
          OKRCONNECTOR, yapay zeka ile OKR'lar覺n覺z覺 y繹netmenize yard覺mc覺 olur.
        </p>

        <div id="list-group" class="list-group w-auto"></div>

        <div class="row">
          <div class="col-md-6">
            <div class="input-group mb-3" id="formfield">
              <input
                type="text"
                class="form-control p-4"
                id="chat-name"
                placeholder="襤sminizi yaz覺n覺z"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3" id="formfield">
              <input
                type="text"
                class="form-control p-4"
                id="chat-input"
                placeholder="uanki pozisyonunuzu yaz覺n覺z."
                maxlength="100"
              />
            </div>
          </div>
        </div>

        <div class="input-group mb-3" id="formfield">
          <input
            type="text"
            class="form-control p-4"
            id="chat-name"
            placeholder="襤sminizi yaz覺n覺z"
          />
        </div>
        <div class="input-group mb-3" id="formfield">
          <input
            type="text"
            class="form-control p-4"
            id="chat-input"
            placeholder="uanki pozisyonunuzu yaz覺n覺z."
            maxlength="100"
          />
        </div>
        <div class="input-group mb-3" id="formfield">
          <input
            type="text"
            class="form-control p-4"
            id="chat-input2"
            placeholder="Kendinizi hangi alanda gelitirmek istiyorsunuz? "
            maxlength="100"
          />
        </div>
        <div class="input-group mb-3" id="formfield">
          <input
            type="text"
            class="form-control p-4"
            id="chat-input3"
            placeholder="Alaninizda 繹renmek istediiniz teknolojiler neler?"
            maxlength="100"
          />
        </div>
        <div class="input-group mb-3" id="formfield">
          <input
            type="text"
            class="form-control p-4"
            id="chat-input4"
            placeholder="Alaninizda kendinizi iyi g繹rd羹羹n羹z teknolojiler neler?"
            maxlength="100"
          />
        </div>
        <div class="input-group mb-3" id="formfield">
          <input
            type="text"
            class="form-control p-4"
            id="chat-input5"
            placeholder="Alaninizda hi癟 bilmediiniz teknolojiler neler?"
            maxlength="100"
          />
        </div>
        <div class="input-group-append">
          <button
            id="gpt-button"
            class="btn btn-secondary"
            onclick="sendChat()"
          >
            <span id="button-content">ASK</span>
          </button>
          <button
            id="reset-button"
            class="btn btn-primary ml-3"
            onclick="resetChat()"
          >
            Reset
          </button>
        </div>
        <div id="response" class="mt-3"></div>
        <div id="conversation" class="mt-3"></div>
      </div>
    </main>

    <script>
      var conversationHistory = []; // Bu dizi, konuma ge癟miini tutmak i癟in kullan覺lacak

      function sendChat() {
        var input1 = document.getElementById("chat-input").value;
        var input2 = document.getElementById("chat-input2").value;
        var input3 = document.getElementById("chat-input3").value;
        var input4 = document.getElementById("chat-input4").value;
        var input5 = document.getElementById("chat-input5").value;
        var userName = document.getElementById("chat-name").value;

        if (!input1 || !input2 || !input3 || !input4 || !input5 || !userName) {
          alert("L羹tfen t羹m alanlar覺 doldurunuz");
          return;
        }

        // Input deerlerini birletir
        var combinedInput = [input1, input2, input3, input4, input5].join(", ");

        if (combinedInput) {
          conversationHistory.push({ role: "user", content: combinedInput });
        }

        fetch("/generate_okr", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ input: combinedInput, userName: userName }),
        })
          .then((response) => response.json())
          .then((data) => {
            conversationHistory.push({
              role: "assistant",
              content: data.response,
            });

            var conversationDiv = document.getElementById("conversation");
            conversationDiv.innerHTML = ""; // nceki konumay覺 temizle

            conversationHistory.forEach((message) => {
              var messageDiv = document.createElement("div");
              messageDiv.className =
                message.role === "user" ? "user-message" : "borderAnswer";
              messageDiv.textContent = message.content;
              conversationDiv.appendChild(messageDiv);
            });
          });
      }

      function resetChat() {
        conversationHistory = []; // Konuma ge癟miini s覺f覺rla

        // Kullan覺c覺 girdisini ve cevaplar覺 s覺f覺rla
        document.getElementById("chat-input").value = "";
        document.getElementById("chat-input2").value = "";
        document.getElementById("chat-input3").value = "";
        document.getElementById("chat-input4").value = "";
        document.getElementById("chat-input5").value = "";
        document.getElementById("chat-name").value = "";
        document.getElementById("response").innerHTML = "";
        document.getElementById("conversation").innerHTML = "";
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script

    ></script>
    <script
